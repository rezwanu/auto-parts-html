<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Parts</title>
  <!-- css start -->
  <link rel="stylesheet" href="./style.css">
  <!-- css end -->
</head>

<body>

  <!-- header top start -->
  <section class="header-top">
    <div class="header-top-row">
      <div class="container">
        <div class="header-top-container">
          <div class="header-top-left">
            <div class="header-top-left-content">
              <p>BLACK FRIDAY: Discount up to <span class="brator50">50%</span> use code <span
                  class="brator50">Brator50</span></p>
            </div>
            <div class="header-top-right-btn">
              <a href="#">See more <img src="./img/icon/down-arrow.png" alt=""></a>
            </div>
          </div>
          <div class="header-top-right">
            <div class="header-top-right-number">
              <div class="call-icon">
                <img src="./img/icon/call_icon.png" alt="">
              </div>
              <div class="number-text">
                <p>18005001234925</p>
              </div>
            </div>
            <div class="header-top-right-language">
              <p>English</p>
              <img src="./img/icon/down-arrow.png" alt="">
            </div>
            <div class="header-top-right-currency">
              <p>United States (USD $)</p>
              <img src="./img/icon/down-arrow.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- header top end -->

  <!-- header menu start -->
  <section class="header-menu">
    <div class="header-menu-row">
      <div class="container">
        <div class="header-menu-container">
          <div class="header-logo">
            <a href="#"><img src="./img/logo.png" alt=""></a>
          </div>
          <div class="header-search-bar">
            <div class="header-search-input">
              <input type="text" placeholder="Search your parts">
            </div>
            <div class="header-categories">
              <img src="./img/icon/three-line-icon.png" alt="">
              <p>Categories</p>
            </div>
          </div>
          <div class="menu-items">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Categories</a></li>
              <li><a href="#">Wheels & Tires</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <div class="header-user-cart">
            <div class="user-icon">
              <img src="./img/icon/user_icon.png" alt="">
            </div>
            <div class="cart-icon">
              <img src="./img/icon/cart_icon.png" alt="">
              <div class="cart-number"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- header menu end -->
</body>

</html>
